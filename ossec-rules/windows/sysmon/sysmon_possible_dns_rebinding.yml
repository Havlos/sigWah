<rule id="255000" level="8">
	<if_group>sysmon_event_%</if_group>
	<description>Possible DNS Rebinding</description>
	<info type="text">Detects several different DNS-answers by one domain with IPs from internal and external networks. Normally, DNS-answer contain TTL >100. (DNS-record will saved in host cache for a while TTL).</info>
	<info type="link">https://medium.com/@brannondorsey/attacking-private-networks-from-the-internet-with-dns-rebinding-ea7098a2d325</info>
	<group>attack.command_and_control,attack.t1043,MITRE</group>
</rule>
